<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .centered-content {
            text-align: center;
            position: relative;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.5); /* Default semi-transparent background */
            padding: 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }

        .centered-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Change the background color to fully opaque on hover */
        .centered-content:hover {
            background-color: rgba(255, 255, 255, 1);
        } 
    </style>
</head>
<body>

<div class="centered-content">
    <img src="hiteshsir.jpeg" alt="Your Image">
    <p>Your paragraph text goes here.</p>
</div>

</body>
</html>
