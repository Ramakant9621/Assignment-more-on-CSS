<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Circular Image Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}

.content {
    max-width: 600px;
    margin: 20px auto;
    text-align: center;
}

.circular-image {
    border-radius: 50%; /* Make the image circular */
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <section class="content">
        <img src="image.jpeg" alt="Description of the image" class="circular-image">
        <p>This is a simple webpage with a circular image.</p>
    </section>

    <footer>
        <p>&copy; 2023 My Webpage</p>
    </footer>
</body>
</html>
