<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Styled Navigation Bar</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
}

.navbar {
    background-color: #333;
    overflow: hidden;
}

.navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    transition: color 0.3s;  /* Smooth transition for color change */
}

/* Different border styles for each navigation item */
.border1 {
    border: 2px solid #4CAF50; /* Green border */
}

.border2 {
    border: 2px dashed #2196F3; /* Blue dashed border */
}

.border3 {
    border: 2px dotted #FFC107; /* Yellow dotted border */
}

.border4 {
    border: 2px double #FF5722; /* Orange double border */
}

.border5 {
    border: 2px groove #9C27B0; /* Purple groove border */
}

.navbar a:hover {
    background-color: #ddd;
    color: black;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="border1">Home</a>
        <a href="#" class="border2">About</a>
        <a href="#" class="border3">Services</a>
        <a href="#" class="border4">Contact</a>
        <a href="#" class="border5">Blog</a>
    </nav>
</body>
</html>
